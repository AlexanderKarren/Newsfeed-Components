<!DOCTYPE html>
<html>
  <head>
    <title>Lambda School Newsfeed</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/index.css" />
    <script src="./Menu/Menu.js" defer></script>
    <script src="./Article/Article.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img class="menu-button" src="./assets/menu.png"/>
      <h1>Lambda School Newsfeed</h1>
    </div>
    <div class="articles"></div>
    <div class="article-submission">
      <h2>Submit an Article</h2>
      <p>We love to hear from our students – know about any scandals around town? Maybe you've got the inside scoop on something special. Speak up, speak up, speak up!</p>
      <form>
        <label for="name">Full Name</label>
        <input class="text-area" type="text" id="name" name="name">
        <label for="title">Title</label>
        <input class="text-area" type="text" id="title" name="title">
        <textarea class="text-area" id="article" rows="6"></textarea>
        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
